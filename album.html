<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ожидаемые релизы</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .release {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #242424;
            margin: 15px 0;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .release img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
        }

        .release div {
            flex-grow: 1;
            margin-left: 15px;
            text-align: left;
        }

        .release h3 {
            margin: 0;
            font-size: 18px;
        }

        .release p {
            margin: 5px 0 0;
            font-size: 14px;
            color: #aaa;
        }

        .stats {
            margin-bottom: 30px;
            font-size: 18px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Статистика посещений -->
        <div class="stats">
            <p>Количество посещений этой страницы: <span id="visit-count">0</span></p>
        </div>

        <h1>Ожидаемые релизы</h1>
        <div class="release">
            <img src="icon/assets.png" alt="Assets">
            <div>
                <h3>Assets</h3>
                <p>Kilix - 12 песен / 22-25.12.24</p>
            </div>
        </div>
        <div class="release">
            <img src="icon/connect.png" alt="Connect">
            <div>
                <h3>Connect</h3>
                <p>Kilix, Zipton, Limpus, OneStep - 27 песен / 29-31.12.24</p>
            </div>
        </div>
        <div class="release">
            <img src="icon/bread.png" alt="Sigma one bread">
            <div>
                <h3>Sigma one bread</h3>
                <p>Kilix - 10 песен / Хз</p>
            </div>
        </div>
        <div class="release">
            <img src="icon/a.png" alt="A">
            <div>
                <h3>A</h3>
                <p>OneStep - 1 песня / 09-11.12.24</p>
        </div>
        <div class="release">
            <img src="icon/what.png" alt="A">
            <div>
                <h3>???</h3>
                <p>???</p>
            </div>
            </div>
        </div>
    </div>

    <script>
        // Проверяем и обновляем количество посещений
        if (localStorage.getItem('visitCount')) {
            let count = parseInt(localStorage.getItem('visitCount'));
            count++;
            localStorage.setItem('visitCount', count);
            document.getElementById('visit-count').textContent = count;
        } else {
            localStorage.setItem('visitCount', 1);
            document.getElementById('visit-count').textContent = 1;
        }
    </script>
</body>
</html>
